name: ddb-importer CI

on:
  push:
    branches:
      - main
    paths:
      - 'module.json'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run lint

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get Version              # Run the script that returns the version from `module.json`
      shell: bash
      id: get-version
      run: echo "::set-output name=version::$(node ./.github/workflows/get-version.js)"
    - run: npm ci
    - name: Webpack
      run: npm run build
    - name: Create Release Zip
      run: zip -r ./ddb-importer.zip module.json dist icons handlebars css img lang data vendor LICENSE.md       # Add folders/files here
    - name: Create Release                                # Create an additional release for this version
      id: create_versioned_release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: false # set to false if you do not want to allow updates on existing releases
        name: Release ${{ steps.get-version.outputs.version }} # Use the version in the name
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: './module.json,./ddb-importer.zip'    # don't forget to rename module zip thing
        tag: ${{ steps.get-version.outputs.version }} # Use the version as the tag
    - name: Create Latest Release
      id: create_latest_release
      uses: ncipollo/release-action@v1
      if: endsWith(github.ref, 'master') # Only update the latest release when pushing to the master branch
      with:
        allowUpdates: true
        name: Latest
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: './module.json,./ddb-importer.zip'  # don't forget to rename module zip thing
        tag: latest
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_HOOK }}
        DISCORD_USERNAME: "Release-O-Bot"
      uses: Ilshidur/action-discord@0.0.2
      with:
        args: 'DDB Importer ${{ steps.get-version.outputs.version }} has been published!'
